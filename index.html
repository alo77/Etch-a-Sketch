<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href=“img/favicon.svg” type="image/icon type" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch a Sketch Masterpiece</title>
  </head>

  <body>
    <header>
      <div class="title">
        <h1>Etch a Sketch Masterpiece</h1>
      </div>
    </header>
    <div class="grid">
      <div class="container" id="buttons" rounded-box>
        <div class="menus">
          <button class="menu" id="change-size">Change Grid Size</button>
          <button class="menu" id="clear-sketch">Clear Sketch</button>
        </div>
        <div class="colors">
          <button class="color" id="black-color" rounded-box>Black</button>
          <button class="color" id="rgb-color" rounded-box>RGB</button>
          <button class="color" id="shade-color" rounded-box>Shade</button>
        </div>
      </div>
      <div class="container" id="grid-container"></div>
    </div>
    <footer>
      Copyright © 2024 alo77
      <div class="github-logo">
        <a href="https://github.com/alo77" target="_blank"></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>

</html>
